<section
  id="wrapper"
  class="login-register login-sidebar"
  style="
    background-image: url(../../../assets/images/background/login-register.jpg);
  "
>
  <div class="login-box card">
    <div class="card-body">
      <form
        (submit)="login()"
        [formGroup]="loginForm"
        autocomplete="off"
        class="form-horizontal form-material"
        id="loginform"
      >
        <a class="text-center db"
          ><img src="../../../assets/images/logoIbv.png" alt="Home"
        /></a>

        <ng-template #loginGoogle>
          <h3 class="texto-encabezado">Login - Google</h3>
          <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 centrar">
              <div class="social">
                <div #googleBtn></div>
              </div>
            </div>
          </div>
        </ng-template>

        <div *ngIf="mostrarLogin; else loginGoogle">
          <h3 class="texto-encabezado">Login - Manual</h3>
          <div class="form-group text-center m-t-20">
            <div class="col-xs-12">
              <div class="form-group m-t-40">
                <div class="col-xs-12">
                  <input
                    formControlName="email"
                    class="form-control"
                    type="email"
                    placeholder="Email"
                  />
                </div>
              </div>
              <div class="form-group">
                <div class="col-xs-12">
                  <input
                    formControlName="password"
                    class="form-control"
                    type="password"
                    placeholder="Password"
                  />
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-12">
                  <div class="checkbox checkbox-primary pull-left p-t-0">
                    <input
                      formControlName="rememberMe"
                      id="checkbox-signup"
                      type="checkbox"
                      class="filled-in chk-col-light-blue"
                    />
                    <label for="checkbox-signup"> Remember me </label>
                  </div>
                </div>
              </div>
              <!-- login google -->
            </div>
          </div>

          <div class="row">
            <div class="col text-danger">
              <p *ngIf="validarCampo('email')">
                El email es obligatorio y tiene que ser válido
              </p>
              <p *ngIf="validarCampo('password')">
                Debe indicar una contraseña
              </p>
            </div>
          </div>

          <div class="form-group text-center m-t-20">
            <div class="col-xs-12">
              <button
                class="btn btn-info btn-lg btn-block text-uppercase btn-rounded"
                type="submit"
              >
                Log In
              </button>
            </div>
          </div>
          <div class="form-group m-b-0">
            <div class="col-sm-12 text-center">
              ¿Todavía no tienes una cuenta?
              <a routerLink="/register" class="text-primary m-l-5"
                ><b>Regístrate</b></a
              >
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
