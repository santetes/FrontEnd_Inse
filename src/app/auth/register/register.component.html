<section
  id="wrapper"
  class="login-register login-sidebar"
  style="background-image: url(../assets/images/background/login-register.jpg)"
>
  <div class="login-box card">
    <div class="card-body">
      <form
        class="form-horizontal form-material"
        id="loginform"
        autocomplete="off"
        [formGroup]="registerForm"
        (ngSubmit)="crearUsuario()"
      >
        <a class="text-center db"
          ><img src="../../../assets/images/logoIbv.png" alt="Home"
        /></a>

        <div class="form-group m-t-20">
          <div class="col-xs-12">
            <input
              class="form-control"
              type="text"
              placeholder="Name"
              formControlName="nombre"
            />
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input
              class="form-control"
              type="text"
              placeholder="Email"
              formControlName="email"
            />
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input
              class="form-control"
              type="password"
              placeholder="Password"
              formControlName="password"
            />
          </div>
        </div>
        <div class="form-group">
          <div class="col-xs-12">
            <input
              class="form-control"
              type="password"
              placeholder="Confirm Password"
              formControlName="password2"
            />
          </div>
        </div>

        <div class="row">
          <div class="col text-danger">
            <p *ngIf="validarCampo('nombre')">El nombre es obligatorio</p>
            <p *ngIf="validarCampo('email')">
              El email es obligatorio y tiene que ser válido
            </p>
            <p *ngIf="validarCampo('password')">Debe indicar una contraseña</p>
            <p *ngIf="validarCampo('password2')">
              Las contraseñas han de ser iguales
            </p>
          </div>
        </div>

        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button
              class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
              type="submit"
            >
              Sign Up
            </button>
          </div>
        </div>

        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            <p>
              ¿Tienes ya una cuenta?
              <a routerLink="/login" class="text-info m-l-5"
                ><b>Inicia sesión</b></a
              >
            </p>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>
